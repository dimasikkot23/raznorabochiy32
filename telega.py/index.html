<!DOCTYPE html>
<html>
<head>
    <title>Clock Example</title>
    <style>
        /* Основной стиль для страницы */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Полная высота экрана */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Светлый фон страницы */
        }

        /* Стиль для контейнера часов */
        #clock {
            font-family: 'Arial', sans-serif;
            color: #FFFFFF; /* Белый цвет текста */
            font-size: 48px; /* Размер текста */
            text-align: center; /* Центрирование текста */
            padding: 20px; /* Внутренние отступы */
            width: 200px; /* Фиксированная ширина */
            background-color: #333333; /* Темный фон для контраста */
            border-radius: 10px; /* Скругленные углы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Тень для объема */

            /* Анимация движения */
            animation: moveAround 2s infinite alternate ease-in-out;
        }

        /* Ключевые кадры для анимации */
        @keyframes moveAround {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(20px, -20px);
            }
            50% {
                transform: translate(-20px, 20px);
            }
            75% {
                transform: translate(20px, 20px);
            }
            100% {
                transform: translate(-20px, -20px);
            }
        }
    </style>
</head>
<body>
    <div id="clock"></div> <!-- Контейнер для отображения имени -->

    <script>
        // Функция для обновления имени
        function updateName() {
            const name = 'Лучкина'; // Имя для отображения
            document.getElementById('clock').textContent = name; // Обновляем содержимое элемента с именем
        }

        // Обновляем имя сразу при загрузке страницы
        updateName();
    </script>
</body>
</html>
